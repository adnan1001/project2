name: NGROK RDP Tunnel

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Download ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
      - name: Extract ngrok
        run: |
          Expand-Archive ngrok.zip
          Move-Item ngrok.exe $env:USERPROFILE\ngrok.exe -Force
          [System.Environment]::SetEnvironmentVariable('PATH', $env:USERPROFILE, [System.EnvironmentVariableTarget]::Machine)
      - name: Authenticate with ngrok
        run: |
          .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      - name: Enable Terminal Services
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        shell: powershell
      - name: Configure Windows Firewall
        run: |
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        shell: powershell
      - name: Enable User Authentication for RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        shell: powershell
      - name: Set User Password
        run: |
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
        shell: powershell
      - name: Create ngrok Tunnel for RDP
        run: |
          .\ngrok.exe tcp 3389
